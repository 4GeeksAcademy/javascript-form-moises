<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid col-7 rounded mt-4">
      <div class="card">
        <div class="card-header">
          <h4><strong>Payment form example</strong></h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" style="display: none;">
            Some fields are missing
          </div>
          <form action="#">
            <div class="row">
              <div class="col-6">
                <label for="">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXXXXXXXXXXX"
                />
              </div>
              <div class="col-3">
                <label for="">CVC #</label>
                <input type="text" class="form-control" placeholder="0000" />
              </div>
              <div class="col-3">
                <label for="">Amount</label>
                <input type="text" class="form-control" placeholder="Amount" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="">First Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-6">
                <label for="">Last Name</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="">City</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Pick a state</option>
                </select>
              </div>
              <div class="col-3">
                <label for="">Postal Code</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="">We accept:</label> <br />
                <div class="bg-secondary col-6 rounded p-1">
                  <input type="radio" /><i
                    class="fa-brands fa-cc-mastercard fa-sm"
                  ></i>
                  <input type="radio" /><i
                    class="fa-brands fa-cc-visa fa-sm"
                  ></i>
                  <input type="radio" /><i
                    class="fa-brands fa-cc-diners-club fa-sm"
                  ></i>
                  <input type="radio" /><i
                    class="fa-brands fa-cc-paypal fa-sm"
                  ></i>
                </div>
              </div>
              <div class="col-6 form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
                <p>Add any notes here</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary m-1">Send</button>
          <button type="button" class="btn btn-secondary m-1">Cancel</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
